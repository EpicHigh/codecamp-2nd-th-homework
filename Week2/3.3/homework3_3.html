<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../myTable.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body class="body-background">
<div class="container">
    <div class="row">
        <table id="myTable" class="table table-hover rwd-table"></table>
    </div>
</div>

</body>
<script>
    let array = [1, 2, 3];
    let newArray = [];
    let myTable = ``;

    function cloneObj(array) {
        return newArray = Array.from(array);
    }

    //Change value
    cloneObj(array);
    array[0] = 5;

    function createTable() {
        myTable += `<tr><th>Member</th>`;
        for (let i in array) {
            myTable += `<th>${i}</th>`
        }
        myTable += `</tr><tr><td>Array</td>`;
        for (let i in array) {
            myTable += `<td>${array[i]}</td>`
        }
        myTable += `</tr><tr><td>New Array</td>`;
        for (let i in newArray) {
            myTable += `<td>${newArray[i]}</td>`
        }
        myTable += `</tr>`
    }

    createTable();
    document.getElementById("myTable").innerHTML = myTable;
</script>

</html>
