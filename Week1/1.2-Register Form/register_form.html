<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #3FB6A8, #7ED386);
        }

        .container {
            background: #FFFFFF;
            width: 540px;
            height: 450px;
            margin: 0 auto;
            position: relative;
            margin-top: 10%;
            box-shadow: 2px 5px 20px rgba(119, 119, 119, 0.5);
        }

        .form-box {
            border-width: 1px;
            border-style: solid;
            border-image: linear-gradient(to right, #3FB6A8, rgba(126, 211, 134, 0.5)) 1;
            border-top: 0;
            width: 80%;
            font-family: "Montserrat", sans-serif;
            font-size: 0.8em;
            padding: 7px 0;
            color: #070707;
        }

        .form-label {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            color: #777777;
            letter-spacing: 2px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" class="form-box" style="padding-left: 5%; margin-left: 10%">
        <fieldset>
            <legend>Register form</legend>
            <div class="row" style="padding-top: 3%">
                <div class="col">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control form-box" placeholder="First name" id="firstname">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control form-box" placeholder="Last name" id="lastname">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="password" class="form-control form-box" placeholder="Password">
                </div>
                <div class="col">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control form-box" placeholder="Confirm password"
                           id="confirm-password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-box" id="email" aria-describedby="emailHelp"
                           placeholder="Email address">
                </div>
                <div class="col">
                    <label for="confirm-email" class="form-label">Confirm email</label>
                    <input type="email" class="form-control form-box" id="confirm-email" aria-describedby="emailHelp"
                           placeholder="Confirm email">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="justify-content-center" style="padding-left: 25%; padding-top: 5%">
                        <label class="form-label">Birthday</label>
                        <select name="date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="1">5</option>
                            <option value="2">6</option>
                            <option value="3">7</option>
                            <option value="4">8</option>
                            <option value="1">9</option>
                            <option value="2">10</option>
                            <option value="3">11</option>
                            <option value="4">12</option>
                            <option value="1">13</option>
                            <option value="2">14</option>
                            <option value="3">15</option>
                            <option value="4">16</option>
                            <option value="1">17</option>
                            <option value="2">18</option>
                            <option value="3">19</option>
                            <option value="4">20</option>
                            <option value="1">21</option>
                            <option value="2">22</option>
                            <option value="3">23</option>
                            <option value="4">24</option>
                            <option value="1">25</option>
                            <option value="2">26</option>
                            <option value="3">27</option>
                            <option value="4">28</option>
                            <option value="1">29</option>
                            <option value="2">30</option>
                            <option value="3">31</option>
                        </select>
                        <select name="month">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="1">5</option>
                            <option value="2">6</option>
                            <option value="3">7</option>
                            <option value="4">8</option>
                            <option value="1">9</option>
                            <option value="2">10</option>
                            <option value="3">11</option>
                            <option value="4">12</option>
                        </select>
                        <select name="date">
                            <option value="1">1980</option>
                            <option value="2">1981</option>
                            <option value="3">1982</option>
                            <option value="4">1983</option>
                            <option value="1">1984</option>
                            <option value="2">1985</option>
                            <option value="3">1986</option>
                            <option value="4">1987</option>
                            <option value="1">1988</option>
                            <option value="2">1989</option>
                            <option value="3">1990</option>
                            <option value="4">1991</option>
                            <option value="1">1992</option>
                            <option value="2">1993</option>
                            <option value="3">1994</option>
                            <option value="4">1995</option>
                            <option value="1">1996</option>
                            <option value="2">1997</option>
                            <option value="3">1998</option>
                            <option value="4">1999</option>
                            <option value="1">2000</option>
                            <option value="2">2001</option>
                            <option value="3">2002</option>
                            <option value="4">2003</option>
                            <option value="1">2004</option>
                            <option value="1">2005</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 5%">
                <div class="col"></div>
                <div class="col">
                    <label class="form-label">Sex</label>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="male" checked>
                        <label class="form-check-label form-label" for="male">Male</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="female">
                        <label class="form-check-label form-label" for="female">Female</label>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row justify-content-center" style="padding-top: 3%">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-dark" style="margin-left: 5%">Reset</button>
            </div>
        </fieldset>
    </form>
</div>
<div id="test">

</div>

</body>

</html>
