<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework2_2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../mystyle.css">
</head>
<body class="portfolio">
<div class="container">
    <table class="table table-bordered table-content" style="text-align: center; margin-top: 5%">
        <thead>
        <tr id="header"></tr>
        </thead>
        <tbody id="table-content">
        <tr id="1001"></tr>
        <tr id="1002"></tr>
        <tr id="1003"></tr>
        <tr id="1004"></tr>
        </tbody>
    </table>
</div>
</body>
<script>
    const peopleSalary = [
        {
            "id": "1001",
            "firstname": "Luke",
            "lastname": "Skywalker",
            "company": "Walt Disney",
            "salary": "40000"
        },
        {
            "id": "1002",
            "firstname": "Tony",
            "lastname": "Stark",
            "company": "Marvel",
            "salary": "1000000"
        },
        {
            "id": "1003",
            "firstname": "Somchai",
            "lastname": "Jaidee",
            "company": "Love2work",
            "salary": "20000"
        },
        {
            "id": "1004",
            "firstname": "Monkey D",
            "lastname": "Luffee",
            "company": "One Piece",
            "salary": "9000000"
        }
    ];
    const tableHeader = peopleSalary[0];

    for (let i in tableHeader) {
        if (i !== "company") {
            $("#header").append("<th>" + i + "</th>");
        }
    }
    for (let i = 0; i < peopleSalary.length; i++) {
        let changeRow = "#" + (1001 + i);
        for (let j in tableHeader) {
            if (j !== "company") {
                $(changeRow).append("<td>" + peopleSalary[i][j] + "</td>");
            }
        }
    }
</script>
</html>
